{% extends 'core/base.html' %}

{% block content %}
<h2>Lista de Alunos</h2>

<a href="{% url 'cadastrar_aluno' %}" class="btn btn-success mb-3">Novo Aluno</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>Matrícula</th>
            <th style="width: 160px;">Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for aluno in alunos %}
        <tr>
            <td>{{ aluno.nome }}</td>
            <td>{{ aluno.matricula }}</td>
            <td>
                <a href="{% url 'editar_aluno' aluno.id %}" class="btn btn-sm btn-warning me-1">Editar</a>
                <a href="{% url 'deletar_aluno' aluno.id %}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Tem certeza que deseja excluir este aluno?');">Excluir</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Nenhum aluno cadastrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
